<H2>
    Customer Profile
  </H2>
   <H3>
    Update your customer profile
   </H3>
<form #profileForm >
  
    <div *ngIf="submitted">Changes Submitted.</div>
    <div *ngIf="submitted==false">
      <div class="row">
          <div class="col-xs-6 col-md-4">
            <label class="control-label">First Name:&nbsp;</label></div>
            <div class="col-xs-6 col-md-4">
            <input type="text" [(ngModel)]="profile.firstname" class="form-control" id="firstname" value = "{{profile.firstname}}" required name="firstname" #firstname> 
          </div>
          <div class="col-xs-6 col-md-4"></div>
      </div>
      <div class="row">
          <div class="col-xs-6 col-md-4">
            <label class="control-label">Last Name:&nbsp;</label>
          </div>
            <div class="col-xs-6 col-md-4">
            <input type="text" [(ngModel)]="profile.lastname" class="form-control" id="lastname" value = "{{profile.lastname}}" required name="lastname" #lastname>
          </div>
          <div class="col-xs-6 col-md-4"></div>
      </div>
    
      <div class="row">
        <div class="col-xs-6 col-md-4">
          <label>EMail: &nbsp;
        </label>
      </div>
        <div class="col-xs-6 col-md-4">
            <input type="text" [(ngModel)]="profile.email" class="form-control" id="email" value = "{{profile.email}}" required name="email" #email> 
        </div>
        <div class="col-xs-6 col-md-4"></div>
      </div>

      <div>
      <button type="button" class="btn btn-dark" (click)="update()" [disabled]="profileForm.invalid">Update</button>
    </div> 
    </div>

  

</form>
