<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>Login to SmartWire</h1>
            <form role="form">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" ng-model="name" #username class="form-control input-underline input-lg" id="username" placeholder="User ID">
                    </div>

                    <div class="form-group">
                        <input type="password" #password class="form-control input-underline input-lg" id="password" placeholder="{{ 'Password' | translate }}">
                    </div>
                </div>
                <span *ngIf="clicked != true">
                    <a class="btn rounded-btn" (click)="login(username.value, password.value); password.value=''">{{ 'Log in' | translate }}</a>
                    &nbsp;
                    <a class="btn rounded-btn" [routerLink]="['/signup']">{{ 'Register' | translate }}</a>
                </span>
                <div>{{error}}</div>
                <span *ngIf="clicked == true" >
                    <i class="fa fa-spinner fa-spin" style="font-size:36px"></i>
                </span>
            </form>
        </div>
    </div>
</div>
