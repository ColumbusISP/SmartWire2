<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img class="user-avatar" src="assets/images/logo.png" width="150px" />
            <h1>Register for SmartWire </h1>
            <form role="form">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" #email class="form-control input-underline input-lg" id="email" placeholder="{{ 'Email' | translate }}">
                    </div>

                    <div class="form-group">
                        <input type="text" #username class="form-control input-underline input-lg" id="username" placeholder="User ID">
                    </div>

                    <div class="form-group">
                        <input type="password" #password class="form-control input-underline input-lg" id="password" placeholder="{{ 'Password' | translate }}">
                    </div>
                    <div class="form-group">
                        <input type="password" #passwordagain class="form-control input-underline input-lg" id="passwordagain" placeholder="{{ 'Repeat Password' | translate }}">
                    </div>
                </div>
                <a class="btn rounded-btn" [routerLink]="['/login']" (click)="signUp(email.value, username.value, password.value); password.value=''">{{ 'Register' | translate }}</a>&nbsp;
                <a class="btn rounded-btn" [routerLink]="['/login']">{{ 'Log in' | translate }}</a>
            </form>
        </div>
    </div>
</div>
