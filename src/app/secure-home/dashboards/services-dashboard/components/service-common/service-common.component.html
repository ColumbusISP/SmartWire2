
<form #serviceForm="ngForm" novalidate>

  <div class="table-responsive">
    <table class="table table-striped table-bordered table-hover table-sm" >
        <thead>
            <tr>
              <th style="width: 10%">Select</th>
              <th style="width: 20%">Service</th>
              <th style="width: 20%">Price</th>
              <th style="width: 30%">Description</th>
            </tr>
        </thead>
        <tr  *ngFor="let item of serviceInfo; let i = index">
          <ng-container *ngIf="item?.ServiceCategoryName==serviceCategory">
            <td><button class="btn btn-default" (click)="update(item)" type="submit">Select</button></td>
            <td>{{ item?.ServiceName }}  </td>
            <td>{{ item?.ServicePrice }}  </td>
            <td>{{ item?.ServiceDescription }} </td>
          </ng-container>
        </tr>
    </table>
  </div>

</form>
